<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/css/login.css">
</head>

<

    <!-- 弹出层注册 -->
    <div class="reglogin together" style="display: none;">
        <div class="layui-form-item">
            <img src="/assets/images/login_title.png" class="imgs">
        </div>
        <form class="layui-form" id="regform" action="">
            <div class="layui-form-item">
                <input type="text" name="username"  lay-verify="required" placeholder="请输入用户名" autocomplete="off"
                    class="layui-input">
            </div>

            <div class="layui-form-item">
                <input type="text" name="password"  lay-verify="required|pass" placeholder="请输入密码" autocomplete="off"
                    class="layui-input">
            </div>
            <div class="layui-form-item">
                <input type="text" name="repassword"  lay-verify="required|pass|repass" placeholder="确认密码" autocomplete="off"
                    class="layui-input">
            </div>
            <div class="layui-form-item ">
                <button class="layui-btn layui-btn-fluid"  lay-submit>注册</button>
            </div>
            <div class="layui-form-item ">
                <a href="javascript:;" id="goreg">去登录</a>
            </div>
        </form>
    </div>
    <script src="/assets/lib/layui/layui.all.js"></script>

    <script src="/assets/lib/jquery.js"></script>
    
    
    <script src="/js/login.js"></script>
</body>

</html>
